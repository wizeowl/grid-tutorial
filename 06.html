<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header>Header</header>
    <aside>Aside</aside>
    <section>Section</section>
    <footer>Footer</footer>
</div>
<style>
    .container {
        display: grid;
        grid-gap: 16px;
        height: 100vh;
        grid-template-areas: "header" "section" "aside" "footer";
        grid-template-rows: 1fr 10fr 1fr 1fr;
    }

    @media (min-width:400px){
        .container{
            grid-template-areas: "header header" "aside section" "aside footer";
            grid-template-rows: 1fr 6fr 1fr;
            grid-template-columns: 1fr 6fr;
        }

    }

    .container > * {
        background-color: saddlebrown;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    header {
        grid-area: header;
    }

    aside {
        grid-area: aside;
    }

    section {
        grid-area: section;
    }

    footer {
        grid-area: footer;
    }
</style>
</body>
</html>
